<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- header>ul>li -->
    <header>
        <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
        </ul>
    </header>   
     <!--section>article>h1+p  -->
    <section>
        <article>
            <h2></h2>
            <p></p>
        </article>
    </section>
    <!-- ul>li*5 -->
    <ul>
        <li>6</li>
        <li>7</li>
        <li>8</li>
        <li>9</li>
        <li>10</li>
    </ul>
    <!--class는 그룹을 지을때 id는 오직 하나만  -->
    <!-- ul.name>li.item*3 -->
    <ul class="name">
        <li id="item">11</li>
        <li id="item">12</li>
        <li id="item">13</li>
    </ul>
    <!-- 그룹화 -->
    <!-- .container(header>nav>ul>li*5>a)+(content>section)+foot -->
    <div class="container"></div>
    <header>
        <nav>
            <ul>
                <li><a href=""></a></li>
                <li><a href=""></a></li>
                <li><a href=""></a></li>
                <li><a href=""></a></li>
                <li><a href=""></a></li>
            </ul>
        </nav>
    </header>
    <content>
        <section></section>
    </content>
    <foot></foot>
    <!-- 속성 -->
    <!-- td[title="name" colspan="5"] *5 -->
    <td title="name" colspan="5"></td>
    <td title="name" colspan="5"></td>
    <td title="name" colspan="5"></td>
    <td title="name" colspan="5"></td>
    <td title="name" colspan="5"></td>
    <!-- a.button{click} -->
    <a href="" class="button">click</a>
    <!-- 숫자를 순서대로 나열 -->
    <!-- ul.list>li.items$*5{$$$$$$$$$$$$$} -->
    <ul class="list">
        <li class="items1">0000000000001</li>
        <li class="items2">0000000000002</li>
        <li class="items3">0000000000003</li>
        <li class="items4">0000000000004</li>
        <li class="items5">0000000000005</li>
    </ul>
</body>
</html>
