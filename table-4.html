<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table, th, td{border-bottom: 1px solid limegreen;
        border-collapse: collapse;
        }
        table{width: 100%;}
        th{height: 50%; background-color: limegreen;}
        td{text-align: center;}
        tr:nth-child(even)
        {
            background-color:lightcoral;
        }
        tr:hover{
            background-color:burlywood;
        }
    </style>
</head>
<body>
    <table>
        <caption>기말고사 성적리스트</caption>
        <thead>
            <tr>
                <th>학번</th><th>이름</th><th>성적</th><th>학점</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td><td>Bill</td><td>98</td><td>A+</td>
            </tr>
            <tr>
                <td>2</td><td>Steve</td><td>89</td><td>B+</td>
            </tr>
            <tr>
                <td>3</td><td>Larry</td><td>93</td><td>A-</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
